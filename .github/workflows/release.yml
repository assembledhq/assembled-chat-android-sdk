name: Release

on:
  push:
    tags:
      - "*.*.*"
      - "v*.*.*"

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Validate tag matches VERSION_NAME
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          FILE_VERSION=$(grep -E '^VERSION_NAME=' gradle.properties | cut -d= -f2)
          if [ "$VERSION" != "$FILE_VERSION" ]; then
            echo "Tag version ($VERSION) does not match gradle.properties VERSION_NAME ($FILE_VERSION)"
            exit 1
          fi

      - name: Build and test
        run: ./gradlew :assembledchat:assembleRelease :assembledchat:testDebugUnitTest :assembledchat:lint

      - name: Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.MAVEN_CENTRAL_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.MAVEN_CENTRAL_SIGNING_KEY_PASSWORD }}
        run: ./gradlew publishToMavenCentral
